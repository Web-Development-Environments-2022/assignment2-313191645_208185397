<!DOCTYPE html>
<html>

	<head>
		<script src="./jquery-3.4.1.slim.min.js"></script>
		<script type="text/javascript" src="./app.js"></script>
		<link rel="stylesheet" type="text/css" href="style.css"/>
		<link href="http://fonts.cdnfonts.com/css/games" rel="stylesheet">

	</head>
	
	<body>	
		<div id="helloLabel">
			
		</div>
		<menu>
			
			<div>
				<li><button id="playButton" style="display: none;">Play</button></li>						
				<li><button id="signInButton" >Log in Ilan</button></li>
				<li><button id="signUpButton" >Sign in</button></li>
				<li><button id="settingsButton" style="display: none;">Settings</button></li>
				<li><button id="aboutButton" >About</button></li>			
				<li><button id="signOutButton" style="display: none;">Sign out</button></li>
			</div>
			
		</menu>
		<br><br><br>
		<div id="header">
			<header class="page-header">
				Welcome to PACMAN the killer	
			</header>
		</div>
		
		<content>
			<div id="signInDiv" style="display: none;"> <br>
				<input id="userNameOnSignIn" placeholder="username" type="text"> <br>
				<input id = "passwdOnSignIn" placeholder="passwd" type="password">	<br>
				<input id = "buttonOnSignIn" value="Login" type="button"> <br>
			</div>
	
	
			<div id="signUpDiv" style="display: none;">
				<input id="userNameOnSignUp" placeholder="username" type="text"> <br>
				<input id = "passwdOnSignUp" placeholder="passwd" type="password">	<br>
				<input id = "fullNameOnSignUp" placeholder="fullname" type="text">	<br>
				<input id = "emailOnSignUp" placeholder="emailaddress" type="text"><br>
				<label for="birthday">Birthday:</label><br>
				<input type="date" id="birthday" name="birthday"><br>
				<input id = "buttonOnSignUp" value="Sign Me Up!!" type="button"><br>
			</div>
	
			<div id="settingsDiv" style="display: none;">
	
			</div>
			<div id="aboutDiv" style="display: none;">
	
			</div>
			<!--Game itself-->
			<div id="gameScope" style="display: none;">
				<div id="game">
					<canvas id="canvas" height="600" width="600"></canvas>
				</div>
				<div id="stat">
					<div id="score">
						<h1>
							<label for="lblScore" class="inGameLbl">SCORE:</label>
							<input id="lblScore"  class="inGameLbltxt" type="text" />
						</h1>
						
					</div>
					<div id="time">
						<h1>
							<label for="lblTime" class="inGameLbl">TIME:</label>
							<input id="lblTime" class="inGameLbltxt" type="text" />
						</h1>						
					</div>
					<div id="life">
						<h1>
							<label for="lblLife" class="inGameLbl">LIFE:</label>
							<input id="lblLife" class="inGameLbltxt" type="text" />
						</h1>
						
					</div>
				</div>				
			</div>
	
		</content>
		<br><br><br><br>
		<footer>
			<p>Developers: Ilan Korol, Ben Aidlin<br>
			<a href="mailto:koroli@post.bgu.ac.il">koroli@post.bgu.ac.il</a>
			<a href="mailto:benaid@post.bgu.ac.il">benaid@post.bgu.ac.il</a>
		</p>
		  </footer>
	</body>
</html>
